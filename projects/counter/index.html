<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body tabindex="0">
    <div class="container">
        <h1>Counter App</h1>

        <button
            class="btn"
            id="themeToggle"
            aria-label="Toggle dark mode"
        >
            ğŸŒ™ Dark Mode
        </button>

        <div
            class="counter-display"
            id="counter"
            aria-live="polite"
        >
            0
        </div>

        <div class="buttons">
            <button
                class="btn decrease"
                id="decrease"
                aria-label="Decrease counter"
            >
                - Decrease
            </button>

            <button
                class="btn reset"
                id="reset"
                aria-label="Reset counter"
            >
                Reset
            </button>

            <button
                class="btn increase"
                id="increase"
                aria-label="Increase counter"
            >
                + Increase
            </button>
        </div>

        <a
            href="../../index.html"
            class="back-link"
            aria-label="Go back to home page"
        >
            â† Back
        </a>
    </div>

    <script src="script.js"></script>
</body>

</html>
