<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Roadmap Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Project Roadmap Visualizer</h1>
        <nav>
            <button id="timelineViewBtn">Timeline View</button>
            <button id="kanbanViewBtn">Kanban View</button>
            <button id="exportBtn">Export as Image</button>
        </nav>
    </header>
    <main>
        <section id="milestoneSection">
            <h2>Milestones</h2>
            <form id="milestoneForm">
                <input type="text" id="milestoneInput" placeholder="Add new milestone..." required>
                <button type="submit">Add</button>
            </form>
            <ul id="milestoneList"></ul>
        </section>
        <section id="boardSection">
            <div id="timelineView" class="view"></div>
            <div id="kanbanView" class="view" style="display:none;"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
