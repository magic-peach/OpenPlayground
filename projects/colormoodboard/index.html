<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Mood Board</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <main class="app">
    <header>
      <h1>Color Mood Board</h1>
      <p>Calm color palettes for visual harmony</p>
    </header>

    <div class="controls">
      <select id="moodSelect">
        <option value="random">Random</option>
        <option value="warm">Warm</option>
        <option value="pastel">Pastel</option>
        <option value="dark">Dark</option>
      </select>
    </div>

    <section class="palette" id="palette"></section>

    <div class="actions">
      <button id="generateBtn">Regenerate Palette</button>
      <button id="exportBtn">Export as Image</button>
    </div>

    <footer>
      <span>
        Developed by 
        <a href="https://github.com/Yugenjr" target="_blank">Yugenjr</a>
      </span>
    </footer>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
