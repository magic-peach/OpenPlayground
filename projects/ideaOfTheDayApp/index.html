<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Idea of the Day</title>

    <style>
        :root {
            --bg1: #020617;
            --bg2: #0f172a;
            --card: rgba(17, 24, 39, 0.88);
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #38bdf8;
            --accent-soft: rgba(56, 189, 248, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(
                circle at top,
                var(--bg2),
                var(--bg1)
            );
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }

        .container {
            position: relative;
            background: var(--card);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 36px 30px 28px;
            max-width: 540px;
            width: 90%;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.45),
                inset 0 0 0 1px rgba(255, 255, 255, 0.04);
            text-align: center;
        }

        .container::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: 18px;
            background: linear-gradient(
                120deg,
                transparent,
                var(--accent-soft),
                transparent
            );
            pointer-events: none;
        }

        h1 {
            margin: 0;
            font-size: 1.7rem;
            letter-spacing: 0.4px;
        }

        .subtitle {
            margin-top: 6px;
            font-size: 0.85rem;
            color: var(--muted);
            letter-spacing: 0.6px;
            text-transform: uppercase;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: var(--accent);
            border-radius: 999px;
            margin: 18px auto 22px;
            opacity: 0.85;
        }

        #idea {
            font-size: 1.12rem;
            line-height: 1.7;
            margin: 0 0 28px;
            animation: fadeIn 0.6s ease forwards;
        }

        footer {
            font-size: 0.85rem;
            color: var(--muted);
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            padding-top: 14px;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Idea of the Day</h1>
        <div class="subtitle">Daily inspiration</div>

        <div class="divider"></div>

        <div id="idea">Loading todayâ€™s thought...</div>

        <footer>
            Developed by
            <a href="https://github.com/Yugenjr" target="_blank" rel="noopener noreferrer">
                Yugenjr
            </a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
