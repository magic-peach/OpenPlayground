<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowNet 3D - Network Flow Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="effects.css">
</head>
<body>
    <canvas id="mainCanvas"></canvas>
    
    <div class="control-panel">
        <div class="panel-header">
            <h2>FlowNet 3D</h2>
            <div class="status-indicators">
                <div class="status normal" title="Normal"></div>
                <div class="status congested" title="Congested"></div>
                <div class="status overloaded" title="Overloaded"></div>
                <div class="status failed" title="Failed"></div>
            </div>
        </div>
        
        <div class="controls-grid">
            <button id="playPause" class="btn primary">
                <span class="icon">▶</span> Pause
            </button>
            <button id="reset" class="btn">
                <span class="icon">↺</span> Reset
            </button>
            <button id="addNode" class="btn success">
                <span class="icon">+</span> Add Node
            </button>
            <button id="removeNode" class="btn danger">
                <span class="icon">−</span> Remove
            </button>
            
            <div class="slider-group">
                <label>Speed: <span id="speedValue">1.0x</span></label>
                <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
            </div>
            
            <div class="toggle-group">
                <label class="toggle">
                    <input type="checkbox" id="congestionToggle" checked>
                    <span class="toggle-slider"></span>
                    <span>Congestion</span>
                </label>
                <label class="toggle">
                    <input type="checkbox" id="failureToggle">
                    <span class="toggle-slider"></span>
                    <span>Failures</span>
                </label>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-label">Nodes:</span>
                <span id="nodeCount" class="stat-value">8</span>
            </div>
            <div class="stat">
                <span class="stat-label">Packets:</span>
                <span id="packetCount" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Drop Rate:</span>
                <span id="dropRate" class="stat-value">0%</span>
            </div>
        </div>
    </div>
    
    <div class="instructions">
        <div class="instruction-item">
            <span class="key">Drag</span>
            <span>Move nodes in 3D</span>
        </div>
        <div class="instruction-item">
            <span class="key">Right Drag</span>
            <span>Rotate scene</span>
        </div>
        <div class="instruction-item">
            <span class="key">Wheel</span>
            <span>Zoom</span>
        </div>
        <div class="instruction-item">
            <span class="key">Middle Drag</span>
            <span>Pan</span>
        </div>
        <div class="instruction-item">
            <span class="key">Hover</span>
            <span>Highlight connections</span>
        </div>
    </div>

    <script src="scene.js"></script>
    <script src="node.js"></script>
    <script src="link.js"></script>
    <script src="packet.js"></script>
    <script src="main.js"></script>
</body>
</html>
