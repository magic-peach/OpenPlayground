<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Life Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <canvas id="simulationCanvas"></canvas>
        
        <div class="ui-panel">
            <div class="panel-header">
                <h1>Particle Life</h1>
                <button id="toggle-settings" class="icon-btn"><i class="ri-settings-3-line"></i></button>
            </div>
            
            <div class="controls-content" id="controls">
                <div class="control-group">
                    <label>Particles: <span id="particle-count-val">1000</span></label>
                    <input type="range" id="particle-count" min="100" max="3000" step="100" value="1000">
                </div>

                <div class="control-group">
                    <button id="restart-btn" class="btn primary">Restart</button>
                    <button id="randomize-btn" class="btn secondary">Randomize Rules</button>
                </div>

                <div class="presets">
                    <h3>Presets</h3>
                    <div class="preset-buttons">
                        <button class="preset-btn" data-preset="cells">Cells</button>
                        <button class="preset-btn" data-preset="snake">Snake</button>
                        <button class="preset-btn" data-preset="swarm">Swarm</button>
                        <button class="preset-btn" data-preset="chaos">Chaos</button>
                    </div>
                </div>

                <div class="matrix-editor">
                    <h3>Interaction Rules</h3>
                    <div id="matrix-container"></div>
                </div>
            </div>
        </div>

        <div class="stats">
            <span id="fps">FPS: 0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
