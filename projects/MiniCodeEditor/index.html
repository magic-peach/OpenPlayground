<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Code Editor | Live Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #cdfffb;
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ff4757;
        }

        h1 {
            color: #ff4757;
            font-size: 2.8rem;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #ffa502;
            font-size: 1.2rem;
        }

        .editor-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .editor-section, .preview-section {
            flex: 1;
            min-width: 300px;
            background-color: #1e2939;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .section-header {
            background-color: #ff4757;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .section-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: #ffa502;
            color: #0f1721;
        }

        .btn-primary:hover {
            background-color: #ffb732;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #2ed573;
            color: #0f1721;
        }

        .btn-secondary:hover {
            background-color: #3de686;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background-color: #ff6b81;
            transform: translateY(-2px);
        }

        textarea {
            width: 100%;
            height: 400px;
            background-color: #2c3e50;
            color: #ecf0f1;
            border: none;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.5;
            resize: vertical;
            outline: none;
        }

        textarea:focus {
            box-shadow: inset 0 0 0 2px #ffa502;
        }

        .preview-container {
            width: 100%;
            height: 400px;
            border: none;
            background-color: white;
        }

        .snippets-section {
            background-color: #1e2939;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }

        .snippets-header {
            background-color: #2ed573;
            color: #0f1721;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .snippets-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .snippet-card {
            background-color: #2c3e50;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #ffa502;
            transition: all 0.3s ease;
        }

        .snippet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .snippet-card h3 {
            color: #ffa502;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .snippet-card p {
            color: #bdc3c7;
            font-size: 0.9rem;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .snippet-date {
            color: #7f8c8d;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .snippet-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 0.85rem;
        }

        .empty-snippets {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }

        .empty-snippets i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ffa502;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            color: #7f8c8d;
            border-top: 1px solid #34495e;
        }

        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-code"></i> Mini Code Editor</h1>
            <p class="subtitle">Write HTML/JS/CSS â†’ See Live Preview | Save Snippets</p>
        </header>
        
        <div class="editor-container">
            <div class="editor-section">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-edit"></i> Code Editor
                    </div>
                    <div class="section-controls">
                        <button class="btn btn-primary" id="runBtn">
                            <i class="fas fa-play"></i> Run Code
                        </button>
                        <button class="btn btn-secondary" id="saveBtn">
                            <i class="fas fa-save"></i> Save Snippet
                        </button>
                    </div>
                </div>
                <textarea id="codeEditor" placeholder="Write your HTML, CSS, and JavaScript here...">&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
    &lt;style&gt;
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #ff4757;
            margin-bottom: 20px;
        }
        .box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background-color: #ffa502;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .box:hover {
            transform: scale(1.05);
            background-color: #2ed573;
        }
        button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff6b81;
        }
    &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;Hello from Mini Code Editor!&lt;/h1&gt;
    &lt;p&gt;Edit this code and see live preview.&lt;/p&gt;
    
    &lt;div class="box" id="demoBox"&gt;
        Click me!
    &lt;/div&gt;
    
    &lt;button id="changeColorBtn"&gt;Change Color&lt;/button&gt;
    
    &lt;script&gt;
        const box = document.getElementById('demoBox');
        const btn = document.getElementById('changeColorBtn');
        const colors = ['#ff4757', '#ffa502', '#2ed573', '#1e90ff', '#ff6b81'];
        let colorIndex = 0;
        
        box.addEventListener('click', function() {
            this.textContent = 'Clicked!';
            setTimeout(() => {
                this.textContent = 'Click me!';
            }, 500);
        });
        
        btn.addEventListener('click', function() {
            colorIndex = (colorIndex + 1) % colors.length;
            box.style.backgroundColor = colors[colorIndex];
        });
    &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;</textarea>
            </div>
            
            <div class="preview-section">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-eye"></i> Live Preview
                    </div>
                    <div class="section-controls">
                        <button class="btn btn-danger" id="clearBtn">
                            <i class="fas fa-trash"></i> Clear Editor
                        </button>
                    </div>
                </div>
                <iframe class="preview-container" id="previewFrame"></iframe>
            </div>
        </div>
        
        <div class="snippets-section">
            <div class="snippets-header">
                <div class="section-title">
                    <i class="fas fa-archive"></i> Saved Snippets
                </div>
                <div class="section-controls">
                    <button class="btn btn-danger" id="clearSnippetsBtn">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
            </div>
            <div class="snippets-container" id="snippetsContainer">
                <!-- Snippets will be loaded here -->
            </div>
        </div>
        
        <footer>
            <p>Mini Code Editor | Snippets are saved in your browser's localStorage</p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const codeEditor = document.getElementById('codeEditor');
        const previewFrame = document.getElementById('previewFrame');
        const runBtn = document.getElementById('runBtn');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');
        const clearSnippetsBtn = document.getElementById('clearSnippetsBtn');
        const snippetsContainer = document.getElementById('snippetsContainer');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            runCode(); // Run initial code
            loadSnippets(); // Load saved snippets
        });

        // Run code and update preview
        runBtn.addEventListener('click', runCode);
        
        function runCode() {
            try {
                const code = codeEditor.value;
                const preview = previewFrame.contentDocument || previewFrame.contentWindow.document;
                
                preview.open();
                preview.write(code);
                preview.close();
            } catch (error) {
                console.error('Error running code:', error);
            }
        }

        // Save snippet to localStorage
        saveBtn.addEventListener('click', function() {
            const code = codeEditor.value.trim();
            if (!code) {
                alert('Cannot save empty code!');
                return;
            }
            
            const snippetName = prompt('Enter a name for this snippet:', `Snippet ${getCurrentDate()}`);
            if (!snippetName) return;
            
            const snippet = {
                id: Date.now(),
                name: snippetName,
                code: code,
                date: getCurrentDateTime()
            };
            
            // Get existing snippets
            const snippets = JSON.parse(localStorage.getItem('codeSnippets') || '[]');
            snippets.push(snippet);
            
            // Save to localStorage
            localStorage.setItem('codeSnippets', JSON.stringify(snippets));
            
            // Refresh snippets display
            loadSnippets();
            
            // Show confirmation
            alert(`Snippet "${snippetName}" saved successfully!`);
        });

        // Load snippets from localStorage
        function loadSnippets() {
            const snippets = JSON.parse(localStorage.getItem('codeSnippets') || '[]');
            
            snippetsContainer.innerHTML = '';
            
            if (snippets.length === 0) {
                snippetsContainer.innerHTML = `
                    <div class="empty-snippets">
                        <i class="fas fa-code"></i>
                        <h3>No saved snippets yet</h3>
                        <p>Write some code and save it to see it here!</p>
                    </div>
                `;
                return;
            }
            
            // Display snippets in reverse order (newest first)
            snippets.slice().reverse().forEach(snippet => {
                const snippetElement = document.createElement('div');
                snippetElement.className = 'snippet-card';
                snippetElement.innerHTML = `
                    <h3>${snippet.name}</h3>
                    <p>${snippet.code.substring(0, 80)}${snippet.code.length > 80 ? '...' : ''}</p>
                    <div class="snippet-date">${snippet.date}</div>
                    <div class="snippet-actions">
                        <button class="btn btn-primary btn-small load-snippet" data-id="${snippet.id}">
                            <i class="fas fa-pencil-alt"></i> Load
                        </button>
                        <button class="btn btn-danger btn-small delete-snippet" data-id="${snippet.id}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                
                snippetsContainer.appendChild(snippetElement);
            });
            
            // Add event listeners to snippet buttons
            document.querySelectorAll('.load-snippet').forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    loadSnippetById(id);
                });
            });
            
            document.querySelectorAll('.delete-snippet').forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    deleteSnippetById(id);
                });
            });
        }

        // Load a specific snippet into editor
        function loadSnippetById(id) {
            const snippets = JSON.parse(localStorage.getItem('codeSnippets') || '[]');
            const snippet = snippets.find(s => s.id === id);
            
            if (snippet) {
                codeEditor.value = snippet.code;
                runCode();
                alert(`Loaded snippet: ${snippet.name}`);
            }
        }

        // Delete a specific snippet
        function deleteSnippetById(id) {
            if (!confirm('Are you sure you want to delete this snippet?')) return;
            
            const snippets = JSON.parse(localStorage.getItem('codeSnippets') || '[]');
            const filteredSnippets = snippets.filter(s => s.id !== id);
            
            localStorage.setItem('codeSnippets', JSON.stringify(filteredSnippets));
            loadSnippets();
        }

        // Clear the editor
        clearBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to clear the editor?')) {
                codeEditor.value = '';
                runCode();
            }
        });

        // Clear all snippets
        clearSnippetsBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to delete ALL saved snippets? This cannot be undone.')) {
                localStorage.removeItem('codeSnippets');
                loadSnippets();
            }
        });

        // Helper functions
        function getCurrentDate() {
            const now = new Date();
            return `${now.getMonth()+1}/${now.getDate()}/${now.getFullYear()}`;
        }
        
        function getCurrentDateTime() {
            const now = new Date();
            return `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }

        // Auto-run code after a short delay when typing stops
        let typingTimer;
        codeEditor.addEventListener('input', function() {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(runCode, 800);
        });
    </script>
</body>
</html>
