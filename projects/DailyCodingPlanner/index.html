<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Coding Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="ri-code-s-slash-line"></i> Daily Coding Planner</h1>
                <p class="subtitle">Organize your programming tasks & track learning progress</p>
                <div class="date-display">
                    <span id="currentDate"></span>
                    <span class="badge" id="completedTasks">0/0 tasks completed</span>
                </div>
            </div>
        </header>

        <main class="dashboard">
            <div class="sidebar">
                <div class="widget pomodoro-timer">
                    <h3><i class="ri-timer-line"></i> Focus Timer</h3>
                    <div class="timer-display">
                        <div class="time-circle">
                            <span id="timer">25:00</span>
                        </div>
                        <div class="timer-controls">
                            <button id="startTimer" class="btn-primary">
                                <i class="ri-play-line"></i> Start
                            </button>
                            <button id="pauseTimer" class="btn-secondary">
                                <i class="ri-pause-line"></i> Pause
                            </button>
                            <button id="resetTimer" class="btn-secondary">
                                <i class="ri-refresh-line"></i> Reset
                            </button>
                        </div>
                        <div class="timer-presets">
                            <button class="preset" data-minutes="25">25 min</button>
                            <button class="preset" data-minutes="50">50 min</button>
                            <button class="preset" data-minutes="10">Break</button>
                        </div>
                    </div>
                </div>

                <div class="widget progress-widget">
                    <h3><i class="ri-line-chart-line"></i> Weekly Progress</h3>
                    <div class="progress-chart">
                        <canvas id="progressChart"></canvas>
                    </div>
                    <div class="progress-stats">
                        <div class="stat">
                            <span class="stat-value" id="totalHours">0</span>
                            <span class="stat-label">Hours</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value" id="completedChallenges">0</span>
                            <span class="stat-label">Challenges</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="task-manager">
                    <div class="section-header">
                        <h2><i class="ri-task-line"></i> Today's Coding Tasks</h2>
                        <button id="addTask" class="btn-primary">
                            <i class="ri-add-line"></i> Add Task
                        </button>
                    </div>
                    
                    <div class="task-filters">
                        <button class="filter-btn active" data-filter="all">All Tasks</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                    
                    <div class="task-list" id="taskList">
                        <!-- Tasks will be added here dynamically -->
                    </div>
                </div>

                <div class="snippet-manager">
                    <h2><i class="ri-code-s-line"></i> Code Snippets</h2>
                    <div class="snippet-controls">
                        <select id="languageSelect">
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                        </select>
                        <button id="addSnippet" class="btn-secondary">
                            <i class="ri-add-line"></i> New Snippet
                        </button>
                    </div>
                    <div class="snippets-list" id="snippetsList">
                        <!-- Snippets will be added here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Task Modal -->
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3><i class="ri-task-line"></i> Add New Task</h3>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" placeholder="e.g., Implement authentication system" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" placeholder="Detailed description..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskTime">Time Estimate (hours)</label>
                            <input type="number" id="taskTime" min="0.5" max="8" step="0.5" value="1">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Save Task</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
