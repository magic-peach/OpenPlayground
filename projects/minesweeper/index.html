<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts for Material Icons and Material Symbols -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL@1;wght@400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <button id="toggle-dark" class="toggle-dark-btn">
      <span id="toggle-dark-icon" class="material-icons">dark_mode</span>
    </button>

    <h1>Minesweeper</h1>
    <div class="game-stats">
      <span id="mine-counter"
        ><span
          class="material-icons"
          style="font-size: 1.1em; vertical-align: middle"
          >flag</span
        >
        Mines: 0</span
      >
      <span id="timer"
        ><span
          class="material-icons"
          style="font-size: 1.1em; vertical-align: middle"
          >timer</span
        >
        00:00</span
      >
    </div>
    <div
      class="flag-note"
      style="margin-bottom: 8px; color: #888; font-size: 0.98em"
    >
      <span
        class="material-icons"
        style="font-size: 1em; vertical-align: middle"
        >flag</span
      >
      Right-click a cell to place a flag
    </div>
    <div class="controls">
      <button id="restart">Restart</button>
    </div>

    <div id="board" class="board"></div>

    <p id="status" style="display: none"></p>
    <div id="game-modal" class="game-modal" style="display: none">
      <div class="game-modal-content">
        <span id="game-modal-icon"></span>
        <div id="game-modal-message"></div>
        <button id="game-modal-restart">Restart</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
