<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dumb Charades</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Poppins",sans-serif;
}
body{
    background:linear-gradient(135deg,#1d2671,#c33764);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}
.container{
    width:350px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    border-radius:20px;
    padding:25px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
}
h1{
    margin-bottom:10px;
}
.movie{
    margin:20px 0;
    font-size:22px;
    font-weight:600;
    padding:15px;
    background:rgba(0,0,0,0.3);
    border-radius:12px;
    min-height:60px;
    display:flex;
    align-items:center;
    justify-content:center;
}
.hidden{
    display:none;
}
button{
    width:100%;
    padding:12px;
    margin:8px 0;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}
.start{
    background:#00e676;
    color:#000;
}
.show{
    background:#ffd54f;
    color:#000;
}
.next{
    background:#29b6f6;
    color:#000;
}
button:hover{
    transform:scale(1.05);
}
.timer{
    font-size:18px;
    margin-top:10px;
}
.footer{
    margin-top:15px;
    font-size:14px;
    opacity:0.9;
}
</style>
</head>

<body>
<div class="container">
    <h1>üé≠ Dumb Charades</h1>
    <p>Act it out, no talking!</p>

    <div class="movie hidden" id="movieName">Movie Name</div>

    <button class="start" onclick="startGame()">Start Game</button>
    <button class="show hidden" onclick="showMovie()">Show Movie</button>
    <button class="next hidden" onclick="nextMovie()">Next Movie</button>

    <div class="timer hidden" id="timer">‚è± 60s</div>

    <div class="footer">Have fun with friends üéâ</div>
</div>

<script>
const movies=[
"3 Idiots","Bahubali","Dangal","PK","Sholay",
"RRR","Chak De India","Krrish","Lagaan",
"Zindagi Na Milegi Dobara","Andhadhun",
"KGF","Drishyam","Dil Chahta Hai",
"Jab We Met","Ghajini","Swades"
];

let time=60;
let interval;

const movieBox=document.getElementById("movieName");
const timerBox=document.getElementById("timer");

function startGame(){
    document.querySelector(".start").classList.add("hidden");
    document.querySelector(".show").classList.remove("hidden");
    timerBox.classList.remove("hidden");
    resetTimer();
}

function showMovie(){
    movieBox.classList.remove("hidden");
    movieBox.innerText=movies[Math.floor(Math.random()*movies.length)];
    document.querySelector(".show").classList.add("hidden");
    document.querySelector(".next").classList.remove("hidden");
    startTimer();
}

function nextMovie(){
    resetTimer();
    movieBox.innerText=movies[Math.floor(Math.random()*movies.length)];
    startTimer();
}

function startTimer(){
    clearInterval(interval);
    interval=setInterval(()=>{
        time--;
        timerBox.innerText="‚è± "+time+"s";
        if(time===0){
            clearInterval(interval);
            alert("‚è∞ Time's Up!");
        }
    },1000);
}

function resetTimer(){
    clearInterval(interval);
    time=60;
    timerBox.innerText="‚è± 60s";
}
</script>
</body>
</html>
