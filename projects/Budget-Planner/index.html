<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .section {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .transaction-list {
            list-style: none;
            padding: 0;
        }
        .transaction-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        .chart-container {
            width: 100%;
            height: 400px;
        }
        .goal {
            background: #e8f5e8;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .alert {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .transaction-item {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Budget Planner</h1>

        <div class="section">
            <h2>Add Transaction</h2>
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="salary">Salary</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="utilities">Utilities</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button onclick="addTransaction()">Add Transaction</button>
        </div>

        <div class="section">
            <h2>Transactions</h2>
            <ul id="transaction-list" class="transaction-list"></ul>
        </div>

        <div class="section">
            <h2>Spending Visualization</h2>
            <canvas id="spendingChart" class="chart-container"></canvas>
        </div>

        <div class="section">
            <h2>Set Goal</h2>
            <div class="form-group">
                <label for="goal-amount">Monthly Savings Goal:</label>
                <input type="number" id="goal-amount" step="0.01">
            </div>
            <button onclick="setGoal()">Set Goal</button>
            <div id="goal-display"></div>
        </div>

        <div id="alerts"></div>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let goal = parseFloat(localStorage.getItem('goal')) || 0;
        let chart;

        function updateUI() {
            updateTransactionList();
            updateChart();
            updateGoalDisplay();
            checkAlerts();
        }

        function addTransaction() {
            const type = document.getElementById('type').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;

            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            transactions.push({ type, amount, category, date: new Date().toISOString() });
            localStorage.setItem('transactions', JSON.stringify(transactions));
            updateUI();
            document.getElementById('amount').value = '';
        }

        function updateTransactionList() {
            const list = document.getElementById('transaction-list');
            list.innerHTML = '';
            transactions.forEach((t, index) => {
                const item = document.createElement('li');
                item.className = 'transaction-item';
                item.innerHTML = `
                    <span>${t.type}: $${t.amount} (${t.category})</span>
                    <button onclick="removeTransaction(${index})">Remove</button>
                `;
                list.appendChild(item);
            });
        }

        function removeTransaction(index) {
            transactions.splice(index, 1);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            updateUI();
        }

        function updateChart() {
            const ctx = document.getElementById('spendingChart').getContext('2d');
            const categories = {};
            transactions.filter(t => t.type === 'expense').forEach(t => {
                categories[t.category] = (categories[t.category] || 0) + t.amount;
            });

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(categories),
                    datasets: [{
                        data: Object.values(categories),
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function setGoal() {
            goal = parseFloat(document.getElementById('goal-amount').value) || 0;
            localStorage.setItem('goal', goal);
            updateGoalDisplay();
        }

        function updateGoalDisplay() {
            const display = document.getElementById('goal-display');
            if (goal > 0) {
                const totalIncome = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
                const totalExpense = transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
                const savings = totalIncome - totalExpense;
                display.innerHTML = `<div class="goal">Goal: $${goal} | Current Savings: $${savings.toFixed(2)}</div>`;
            } else {
                display.innerHTML = '';
            }
        }

        function checkAlerts() {
            const alertsDiv = document.getElementById('alerts');
            alertsDiv.innerHTML = '';

            const totalIncome = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const totalExpense = transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);

            if (totalExpense > totalIncome) {
                alertsDiv.innerHTML += '<div class="alert">Alert: Your expenses exceed your income!</div>';
            }

            if (goal > 0 && (totalIncome - totalExpense) < goal) {
                alertsDiv.innerHTML += '<div class="alert">Alert: You are not meeting your savings goal!</div>';
            }
        }

        updateUI();
    </script>
</body>
</html>
