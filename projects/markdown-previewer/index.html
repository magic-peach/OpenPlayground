<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Playful Markdown Previewer</title>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
:root {
    --bg: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
    --glass: rgba(255, 255, 255, 0.25);
    --border: rgba(255, 255, 255, 0.35);
    --radius: 20px;
}

* {
    box-sizing: border-box;
    font-family: "Poppins", "Segoe UI", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: var(--bg);
    background-size: 300% 300%;
    animation: gradient 12s ease infinite;
    display: flex;
    flex-direction: column;
}

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

header {
    text-align: center;
    padding: 18px;
    font-size: 26px;
    font-weight: 700;
    color: #fff;
    text-shadow: 0 4px 12px rgba(0,0,0,0.25);
}

.container {
    flex: 1;
    display: flex;
    gap: 20px;
    padding: 20px;
}

.panel {
    flex: 1;
    background: var(--glass);
    backdrop-filter: blur(18px);
    border-radius: var(--radius);
    border: 1px solid var(--border);
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: transform 0.3s ease;
}

.panel:hover {
    transform: translateY(-6px);
}

.panel-title {
    padding: 14px 18px;
    font-weight: 600;
    color: #fff;
    background: rgba(255,255,255,0.15);
    border-bottom: 1px solid var(--border);
}

textarea {
    flex: 1;
    border: none;
    outline: none;
    resize: none;
    padding: 18px;
    font-size: 15px;
    background: transparent;
    color: #1f2937;
}

#preview {
    flex: 1;
    padding: 18px;
    overflow-y: auto;
    color: #1f2937;
}

/* Markdown styles */
#preview h1 {
    font-size: 28px;
    border-bottom: 3px dashed #8b5cf6;
}

#preview h2 { color: #7c3aed; }
#preview h3 { color: #9333ea; }

#preview p {
    line-height: 1.7;
}

#preview code {
    background: #ede9fe;
    color: #5b21b6;
    padding: 3px 6px;
    border-radius: 6px;
}

#preview pre {
    background: #111827;
    color: #e5e7eb;
    padding: 14px;
    border-radius: 12px;
    overflow-x: auto;
}

#preview blockquote {
    background: linear-gradient(90deg, #ddd6fe, #ede9fe);
    border-left: 6px solid #7c3aed;
    padding: 12px 16px;
    border-radius: 10px;
    font-style: italic;
}

footer {
    text-align: center;
    padding: 10px;
    font-size: 13px;
    color: rgba(255,255,255,0.85);
}
</style>
</head>

<body>

</div>
