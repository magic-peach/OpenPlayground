<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Commit Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Visual Commit Explorer</h1>
        <nav>
            <input type="file" id="repoLoader" webkitdirectory directory multiple style="display:none;">
            <button id="loadRepoBtn">Load Repository</button>
            <input type="text" id="searchInput" placeholder="Search by author, message, date...">
            <button id="toggleThemeBtn">Toggle Theme</button>
        </nav>
    </header>
    <main>
        <section id="graphSection">
            <canvas id="commitGraph"></canvas>
        </section>
        <section id="detailsSection">
            <div id="commitDetails"></div>
            <div id="diffDetails"></div>
            <div id="authorStats"></div>
            <div id="activityHeatmap"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
