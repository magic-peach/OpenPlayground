name: Auto-assign issue with limit

on:
  issues:
    types: [opened]

jobs:
  auto-assign:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: read

    steps:
      - name: Check assignment limit and assign issue
        uses: actions/github-script@v7
        with:
          script: |
            const username = context.payload.issue.user.login;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Get all open issues assigned to this user in this repo
            const { data: issues } = await github.rest.search.issuesAndPullRequests({
              q: `repo:${owner}/${repo} type:issue state:open assignee:${username}`
            });

            const openAssignedCount = issues.total_count;

            if (openAssignedCount >= 4) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: context.issue.number,
                body: `âš ï¸ Hi @${username}, you already have **${openAssignedCount} active issues assigned**.\n\nYou can only have **4 open issues at a time**. Please complete or close your existing issues (merge related PRs) before taking a new one. ğŸš€`
              });

              core.setFailed(`User already has ${openAssignedCount} assigned issues.`);
            } else {
              await github.rest.issues.addAssignees({
                owner,
                repo,
                issue_number: context.issue.number,
                assignees: [username]
              });

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: context.issue.number,
                body: `âœ… Issue successfully assigned to @${username}.\n\nYou now have **${openAssignedCount + 1}/4 active issues**. Good luck! ğŸ’ª`
              });
            }